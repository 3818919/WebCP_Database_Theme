<!-- Main Content Section -->
<main class="main-content">
	<section class="content-box">
		<header class="content-header">
			<img src="./tpl/eo/images/icons/moon.webp" alt="Top Guilds">
			<span class="title">Top <[limit]> Guilds</span>
		</header>
		<table>
			<thead>
				<tr>
					<th>Tag</th>
					<th>Name</th>
					<th>Members</th>
					<th>Exp</th>
				</tr>
			</thead>
			<tbody>
				<[foreach guilds guild]>
                <tr>
                    <td><[guild.tag]>

                    <td><a href="./guild<[php]>?tag=<[%guild.tag]>"><[guild.name]></a>

                    <td><[guild.members]>

                    <td><[guild.exp]>

                <[endforeach]>
			</tbody>
		</table>
	</section>
</main>
