<!-- Main Content Section -->
<main class="main-content">
	<section class="content-box">
		<header class="content-header">
			<img src="./tpl/eo/images/icons/moon.webp" alt="Online Players">
			<span class="title">Online Players</span>
		</header>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Title</th>
					<th>Guild</th>
					<th>Class</th>
				</tr>
			</thead>
			<tbody>
                <[foreach characters char]>
                <tr>
                    <td><[if char.owner]><img src="./tpl/eo/images/icons/admin.webp" alt="Owner" title="Server Owner" style="max-width: 18px;"></img><[endif]><[if char.vip]><[if !char.gm]><img src="./tpl/eo/images/icons/vip.webp" alt="VIP" title="VIP" style="max-width: 18px;"></img><[endif]><[endif]><[if char.gm]> <img src="./tpl/eo/images/icons/admin.webp" alt="Admin" title="Admin" style="max-width: 18px;"><[endif]><[if GM]><a href="./character<[php]>?name=<[%char.name]>"><[endif]><[char.name]><[if GM]></a><[endif]></td>
                    <td><[char.title]></td>
                    <td><a href="./guild<[php]>?tag=<[%char.guild]>"><[char.guild]></a></td>
					<td><[char.class_str]></td>

                <[endforeach]>
			</tbody>
		</table>
	</section>
</main>
