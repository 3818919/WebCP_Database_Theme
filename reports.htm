<!-- Main Content Section -->
<main class="main-content">
	<section class="content-box">
		<header class="content-header">
			<img src="./tpl/eo/images/icons/moon.webp" alt="Player Reports">
			<span class="title">Showing <[showing]> of <[count]> reports</span>
		</header>
		<table>
			<thead>
				<tr>
					<th>Reporter</th>
					<th>Reported</th>
					<th>Reason</th>
                    <th>Time</th>
				</tr>
			</thead>
			<tbody>
                <[foreach reports report]>
                <tr>
                    <td><a href="./character<[php]>?name=<[%report.reporter]>"><[report.reporter]></a></td>
                    <td><a href="./character<[php]>?name=<[%report.reported]>"><[report.reported]></a></td>
                    <td><[report.reason]></td>
                    <td><[report.time_ago]></td>
                </tr>
                <[endforeach]>
			</tbody>
		</table>
        <div style="flex-direction: row; justify-content: center; width: 90%">
            <span style="text-align: center; padding-right: 5%;"><[#pagination]></span>
        </div>
	</section>
</main>
