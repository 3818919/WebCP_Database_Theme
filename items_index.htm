<!-- Main Content Section -->
<main class="main-content">
	<section class="content-box">
		<header class="content-header">
			<img src="./tpl/eo/images/icons/moon.webp" alt="Items">
			<span class="title">Items</span>
		</header>        
        <table style="border:0;">
			<tbody>
				<[foreach sections section]>
                <tr style="background-color: transparent;">
                    <td style="border: 0;"><a href="?section=<[section]>"><[section]></a></td>
                <[endforeach]>
			</tbody>
		</table>

        <div style="flex-direction: row; justify-content: center; width: 90%">
            <span style="text-align: center; padding-right: 5%;"><[pagination]></span>
        </div>
	</section>
</main>
