<!-- Main Content Section -->
<main class="main-content">
	<section class="content-box">
		<header class="content-header">
			<img src="./tpl/eo/images/icons/moon.webp" alt="Items">
			<span class="title">Showing <[showing]> of <[count]> items</span>
		</header>
		<table>
			<thead>
				<tr>
					<th>Item</th>
					<th>Data</th>
				</tr>
			</thead>
			<tbody>

				<[foreach items item]>
                <tr>
                    <td><a href="item<[php]>?item=<[item.id]>"><[if item.image]><img src="<[item.image]>"><br><[endif]><[item.name]> (<[item.id]>)</a></td>
                    <td><[item.data]><[if !item.data]>-<[endif]></td>
                <[endforeach]>
			</tbody>
		</table>

        <div style="flex-direction: row; justify-content: center; width: 90%">
            <span style="text-align: center; padding-right: 5%;"><[pagination]></span>
        </div>
	</section>
</main>
