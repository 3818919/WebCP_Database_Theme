<!-- Main Content Section -->
<main class="main-content">
	<section class="content-box">
		<header class="content-header">
			<img src="./tpl/eo/images/icons/moon.webp" alt="Inns">
			<span class="title"><[section]> Inns</span>
		</header>        
        <table style="border:0;">
			<tbody>
				<[foreach inns inn]>
                    <tr style="border:0;background-color: transparent;">
                        <td style="border:0;"><a href="inn.php?inn=<[inn.id]>">#<[inn.id]> <[inn.name]></a></td>
                    </tr>
                <[endforeach]>
			</tbody>
		</table>

        <div style="flex-direction: row; justify-content: center; width: 90%">
            <span style="text-align: center; padding-right: 5%;"><[pagination]></span>
        </div>
	</section>
</main>
