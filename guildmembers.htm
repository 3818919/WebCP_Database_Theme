<!-- Main Content Section -->
<main class="main-content">
	<section class="content-box">
		<header class="content-header">
			<img src="./tpl/eo/images/icons/moon.webp" alt="Guild Members">
			<span class="title">Showing <[showing]> of <[count]> characters</span>
		</header>
        <table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Level</th>
                    <th>Exp</th>
                    <th>Rank</th>
				</tr>
			</thead>
			<tbody>
				<[foreach members char]>
                <tr>
                    <td><[if char.gm]><img src="./tpl/eo/images/icons/admin.webp" title="Admin" style="max-width: 16px;"><[endif]><[if GM]><a href="./character<[php]>?name=<[%char.name]>"><[endif]><[char.name]><[if GM]></a><[endif]>
                    <td><[char.level]>
                    <td><[char.exp]>
                    <td><[char.rank]>

                <[endforeach]>
			</tbody>
		</table>

        <div style="flex-direction: row; justify-content: center; width: 90%">
            <span style="text-align: center; padding-right: 5%;"><[#pagination]></span>
        </div>
	</section>
</main>
