<!-- Main Content Section -->
<main class="main-content">
	<section class="content-box">
		<header class="content-header" style="margin-bottom: 0px;">
			<img src="./tpl/eo/images/icons/post.webp" alt="Search">
			<span class="title">Account Search</span>
		</header>
        <form action="./search<[php]>" method="GET">
            <input type="hidden" name="searchtype" value="account">
            <table class="table-form">
                <tbody>
                    <tr>
                        <th><label for="searchusername">Username</label>
                        <td><input type="search" name="username" id="searchusername" value="%">
                    <tr>
                        <th><label for="searchcomputer">Computer Name</label>
                        <td><input type="search" name="computer" id="searchcomputer" value="%">
                    <tr>
                        <th><label for="searchhdid">HDID</label><br><small>Does not accept wildcards</small>
                        <td><input type="search" name="hdid" id="searchhdid" value="">
                    <tr>
                        <th><label for="searchip">IP Address</label><br><small>Does not accept wildcards</small>
                        <td><input type="search" name="ip" id="searchip" value="">
                    <tr>
                        <th colspan="2"><input type="submit" style="width:100%" value="Search Account">
            </table>
        </form>
        <div class="spacer"><br></div>

        <header class="content-header" style="margin-bottom: 0px;">
			<img src="./tpl/eo/images/icons/post.webp" alt="Search">
			<span class="title">Character Search</span>
		</header>

        <form action="./search<[php]>" method="GET">
            <input type="hidden" name="searchtype" value="character">
            <table class="table-form">
                <tbody>
                    <tr>
                        <th><label for="searchname">Name</label>
                        <td><input type="search" name="name" id="searchname" value="%">
                    <tr>
                        <th colspan="2"><input type="submit" style="width:100%" value="Search Character">
            </table>
        </form>
        
        <div class="spacer"><br></div>

        <header class="content-header" style="margin-bottom: 0px;">
			<img src="./tpl/eo/images/icons/post.webp" alt="Search">
			<span class="title">Guild Search</span>
		</header>
        <form action="./search<[php]>" method="GET">
            <input type="hidden" name="searchtype" value="guild">
            <table class="table-form">
                <tbody>
                    <tr>
                        <th><label for="searchname">Tag</label>
                        <td><input type="search" name="tag" id="searchtag" value="%" maxlength="3">
                    <tr>
                        <th><label for="searchname">Name</label>
                        <td><input type="search" name="name" id="searchname" value="%">
                    <tr>
                        <th colspan="2"><input type="submit" style="width:100%" value="Search Guild">
            </table>
            
            </form>
	</section>
</main>
