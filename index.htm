<!-- Main Content Section -->
<main class="main-content">
	<section class="content-box">
		<header class="content-header">
			<img src="./tpl/eo/images/icons/moon.webp" alt="Server News">
			<span class="title">Welcome to <[sitename]></span>
		</header>
		<article class="content-body">
			Server Name: <b><[sitename]></b><br>
			Accounts: <b><[accounts]></b><br>
			Characters: <b><[characters]></b> (<b><[staffcharacters]></b> staff)<br>
			Guilds: <b><[guilds]></b><br>
			<[if bank]>
				Our banks store a total of <b><[bank]></b> gold.<br>
			<[endif]>
		</article>
		<article class="content-body">
			<div class="slideshow-container">
			  <div class="slideshow" id="slideshow"></div>
			</div>
		</article>

		

	</section>
</main>
